<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Edicao Cliente</title>
</h:head>
<h:body>
	<h:form id="formulario">	    
		<h1><h:outputText id="titulo" value="Cadastro de Alunos"/> </h1>		
		<h:panelGrid id="dados" columns="2">
			<h:outputText value="ID:" />
			<h:inputText label="id" value="#{exemploMB.cliente.id}" />

			<h:outputText id="nomeLabel" value="Nome:" />
			<h:inputText id="nome" label="Nome" value="#{exemploMB.cliente.nome}"
		       	size="50"	maxlength="50" required="false" readonly="true" />
		</h:panelGrid>
		
		<h:commandButton id="cadastrar" value="Cadastrar"
			action="#{exemploMB.ok}" />
		<h:messages id="msg" />
	</h:form>

 
</h:body>
</html>
